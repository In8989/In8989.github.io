    "jekyll-blog-maker7": {
        "title": "jekyll 기반의 GitHub Page 생성(7) - lunr.js를 이용한 검색 기능",
            "author": "In8989",
            "category": "",
            "content": "개인 블로그 만들기    jekyll 기반의 GitHub Page 생성(1) - 환경설정    jekyll 기반의 GitHub Page 생성(2) - 디렉토리 설명    jekyll 기반의 GitHub Page 생성(3) - 작성글 목록 보기    jekyll 기반의 GitHub Page 생성(4) - CSS    jekyll 기반의 GitHub Page 생성(5) - gulp를 이용한 CSS 경량화    jekyll 기반의 GitHub Page 생성(6) - rouge를 이용한 코드 가독성 높이기    jekyll 기반의 GitHub Page 생성(7) - lunr.js를 이용한 검색 기능lunr.js를 이용한 검색 기능Jasper2 theme가 가지고 있는 subscribe 화면을 수정해서 search 기능을 구현하기      _includes/site-nav.html  파일에서 subscribe 글자를 search 로 수정        _includes/default.html 을 열어서 검색화면으로 수정     &lt;!-- The big email subscribe modal content --&gt; {% if site.subscribers %} &lt;div id=\"subscribe\" class=\"subscribe-overlay\"&gt;     &lt;a class=\"subscribe-overlay-close\" href=\"#\"&gt;&lt;/a&gt;     &lt;div class=\"subscribe-overlay-content\"&gt;         {% if site.logo %}         &lt;img class=\"subscribe-overlay-logo\"              src=\"{{ site.baseurl }}{{ site.logo }}\"              alt=\"{{ site.title }}\" /&gt;         {% endif %}         &lt;h1 class=\"subscribe-overlay-title\"&gt;Search {{ site.title }}&lt;/h1&gt;         &lt;p class=\"subscribe-overlay-description\"&gt;             lunr.js를 이용한 posts 검색 &lt;/p&gt;         {% include subscribe-form.html placeholder=\"keyword\" %}     &lt;/div&gt; &lt;/div&gt; {% endif %}            _includes/subscribe-form.html 수정    검색어 입력 시 search.html에 검색 결과 출력하는 코드     &lt;span id=\"searchform\" method=\"post\" action=\"/subscribe/\" class=\"\"&gt;     &lt;input class=\"confirm\" type=\"hidden\" name=\"confirm\"  /&gt;     &lt;input class=\"location\" type=\"hidden\" name=\"location\"  /&gt;     &lt;input class=\"referrer\" type=\"hidden\" name=\"referrer\"  /&gt;         &lt;div class=\"form-group\"&gt;         &lt;input class=\"subscribe-email\" onkeyup=\"myFunc()\"                 id=\"searchtext\" type=\"text\" name=\"searchtext\"                  placeholder=\"Search...\" /&gt;     &lt;/div&gt;     &lt;script type=\"text/javascript\"&gt;         function myFunc() {             if(event.keyCode == 13) {                 var url = encodeURIComponent($(\"#searchtext\").val());                 location.href = \"/search.html?query=\" + url;             }         }     &lt;/script&gt; &lt;/span&gt;            root에 search.html 생성 ( 결과페이지 )     --- layout: page current: search title: Search Result navigation: true logo: class: page-template subclass: 'post page' ---     &lt;form action=\"/search\" method=\"get\" hidden=\"hidden\"&gt;     &lt;label for=\"search-box\"&gt;&lt;/label&gt;     &lt;input type=\"text\" id=\"search-box\" name=\"query\"&gt; &lt;/form&gt;     &lt;ul class=\"mylist\" id=\"search-results\"&gt;&lt;/ul&gt;     &lt;script&gt;     window.store = {     {% for post in site.posts %}     \"{{ post.url | slugify }}\": {         \"title\": \"{{ post.title | xml_escape }}\",             \"author\": \"{{ post.author | xml_escape }}\",             \"category\": \"{{ post.category | xml_escape }}\",             \"content\": {{ post.content | strip_html | strip_newlines | jsonify }},         \"url\": \"{{ post.url | xml_escape }}\"     }     {% unless forloop.last %},{% endunless %}     {% endfor %}     }; &lt;/script&gt; &lt;script src=\"assets/js/lunr.js\"&gt;&lt;/script&gt; &lt;script src=\"assets/js/search.js\"&gt;&lt;/script&gt;            assets/js 에 lunr.js__와 __search.js 복사    lunr.js 내용 복사해서 저장search.js     (function() {     function displaySearchResults(results, store) {         var searchResults = document.getElementById('search-results');             if (results.length) { // Are there any results?             var appendString = '';                 for (var i = 0; i &lt; results.length; i++) {  // Iterate over the results                 var item = store[results[i].ref];                 appendString += '&lt;li&gt;&lt;a href=\"' + item.url + '\"&gt;&lt;h6&gt;' + item.title + '&lt;/h6&gt;&lt;/a&gt;';                 appendString += '&lt;p&gt;' + item.content.substring(0, 150) + '...&lt;/p&gt;&lt;/li&gt;';             }                 searchResults.innerHTML = appendString;         } else {             searchResults.innerHTML = '&lt;li&gt;검색 결과가 없습니다.&lt;/li&gt;';         }     }         function getQueryVariable(variable) {         var query = window.location.search.substring(1);         var vars = query.split('&amp;');             for (var i = 0; i &lt; vars.length; i++) {             var pair = vars[i].split('=');                 if (pair[0] === variable) {                 return decodeURIComponent(pair[1].replace(/\\+/g, '%20'));             }         }     }         function trimmerEnKo(token) {         return token             .replace(/^[^\\w가-힣]+/, '')             .replace(/[^\\w가-힣]+$/, '');     };         var searchTerm = getQueryVariable('query');         if (searchTerm) {         document.getElementById('search-box').setAttribute(\"value\", searchTerm);             // Initalize lunr with the fields it will be searching on. I've given title         // a boost of 10 to indicate matches on this field are more important.         var idx = lunr(function () {             this.pipeline.reset();             this.pipeline.add(                 trimmerEnKo,                 lunr.stopWordFilter,                 lunr.stemmer             );             this.field('id');             this.field('title', { boost: 10 });             this.field('author');             this.field('category');             this.field('content');         });             for (var key in window.store) { // Add the data to lunr             idx.add({                 'id': key,                 'title': window.store[key].title,                 'author': window.store[key].author,                 'category': window.store[key].category,                 'content': window.store[key].content             });                 var results = idx.search(searchTerm); // Get lunr to perform a search             displaySearchResults(results, window.store); // We'll write this in the next section         }     } })();      참고사이트  얼큰우동TV: https://moon9342.github.io/Jekyll 문서: https://jekyllrb-ko.github.io/",

            "author": "In8989",

            "content": "개인 블로그 만들기    jekyll 기반의 GitHub Page 생성(1) - 환경설정    jekyll 기반의 GitHub Page 생성(2) - 디렉토리 설명    jekyll 기반의 GitHub Page 생성(3) - 작성글 목록 보기    jekyll 기반의 GitHub Page 생성(4) - CSS    jekyll 기반의 GitHub Page 생성(5) - gulp를 이용한 CSS 경량화    jekyll 기반의 GitHub Page 생성(6) - rouge를 이용한 코드 가독성 높이기    jekyll 기반의 GitHub Page 생성(7) - lunr.js를 이용한 검색 기능gulp를 이용한 CSS minifiedjekyll 소스 폴더의 루트에 gulpfile.js 생성var gulp = require('gulp');// gulp plugins and utilsvar gutil = require('gulp-util');var postcss = require('gulp-postcss');var sourcemaps = require('gulp-sourcemaps');var imagemin = require('gulp-imagemin');// postcss pluginsvar autoprefixer = require('autoprefixer');var colorFunction = require('postcss-color-function');var cssnano = require('cssnano');var customProperties = require('postcss-custom-properties');var easyimport = require('postcss-easy-import');gulp.task('images', function() {    return gulp.src('assets/images/*')        .pipe(imagemin())        .pipe(gulp.dest('assets/built/images/'))});gulp.task('css', function () {    var processors = [        easyimport,        customProperties,        colorFunction(),        autoprefixer({browsers: ['last 2 versions']}),        cssnano()    ];    return gulp.src('assets/css/*.css')        .pipe(sourcemaps.init())        .pipe(postcss(processors))        .pipe(sourcemaps.write('.'))        .pipe(gulp.dest('assets/built/'))});npm install 에 사용되는 package.json{    \"name\": \"blog\",    \"description\": \"\",    \"version\": \"1.0.0\",    \"engines\": {        \"ghost\": \"&gt;=1.2.0\"    },    \"license\": \"MIT\",    \"devDependencies\": {        \"gulp\": \"^4.0.2\",        \"autoprefixer\": \"^7.2.6\",        \"cssnano\": \"^3.10.0\",        \"graceful-fs\": \"^4.1.11\",        \"gulp-imagemin\": \"^4.1.0\",        \"gulp-postcss\": \"^7.0.1\",        \"gulp-sourcemaps\": \"^2.6.5\",        \"gulp-util\": \"^3.0.8\",        \"minimatch\": \"^3.0.4\",        \"postcss-color-function\": \"^4.0.1\",        \"postcss-custom-properties\": \"^6.3.1\",        \"postcss-easy-import\": \"^3.0.0\"    },    \"config\": {        \"posts_per_page\": 25    }}gulp 실행gulp cssassets/css 디렉토리 안에 있는 파일들을 경량화하여 assets/built 디렉토리에 생성실제 호스팅하는 사이트에서 사용할 css는 경량화된 파일들이 담당참고사이트  얼큰우동TV: https://moon9342.github.io/Jekyll 문서: https://jekyllrb-ko.github.io/",

            "content": "개인 블로그 만들기    jekyll 기반의 GitHub Page 생성(1) - 환경설정    jekyll 기반의 GitHub Page 생성(2) - 디렉토리 설명    jekyll 기반의 GitHub Page 생성(3) - 작성글 목록 보기    jekyll 기반의 GitHub Page 생성(4) - CSS    jekyll 기반의 GitHub Page 생성(5) - gulp를 이용한 CSS 경량화    jekyll 기반의 GitHub Page 생성(6) - rouge를 이용한 코드 가독성 높이기    jekyll 기반의 GitHub Page 생성(7) - lunr.js를 이용한 검색 기능웹 폰트 설정 + Font Awesome 사용하기_layout/default.html 파일의 head 안에 link 추가&lt;!--  web font  --&gt;&lt;link rel=\"stylesheet\" href=\"https://fonts.googleapis.com/earlyaccess/nanumgothic.css\"&gt;&lt;!--  font-awesome  --&gt;&lt;link rel=\"stylesheet\" href=\"https://use.fontawesome.com/releases/v6.0.0/css/all.css\" integrity=\"sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS\" crossorigin=\"anonymous\"&gt;assets/css/screen.css 파일에 ‘Nanum Gothic’ 추가.post-full-content {    position: relative;    margin: 0 auto;    padding: 70px 100px 0;    min-height: 230px;    font-family: Georgia, 'Nanum Gothic', serif;    font-size: 2.2rem;    line-height: 1.6em;    background: #fff;}gulp task 실행하기블로그를 꾸미기 위한 css 파일앞서 생성한 파일들의 CSS style assets/css/custom.css 를 생성/* Search 결과화면을 위한 CSS 설정 시작 */ul.mylist li, ol.mylist li {    padding: 5px 0px 5px 5px;    margin-bottom: 5px;    border-bottom: 1px solid #efefef;    font-size: 12px;}ul.mylist li:last-child,ol.mylist li:last-child {    border-bottom: 0px;}ul.mylist li,ol.mylist li {    -webkit-transition: background-color 0.3s linear;    -moz-transition: background-color 0.3s linear;    -ms-transition: background-color 0.3s linear;    -o-transition: background-color 0.3s linear;    transition: background-color 0.3s linear;}ul.mylist li:hover,ol.mylist li:hover {    background-color: #f6f0b6;}/* Search 결과화면을 위한 CSS 설정 끝 *//* 링크뒤쪽에 FontAwesome표현을 위한 custom CSS */.post-full-content a[target=\"_blank\"]::after {    content: '\\f08e';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 2rem;    font-weight: normal;    font-style: normal;}/* 강좌 table of contents(목차)를 위한 custom css*/span.table-of-contents-list {    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;    border-bottom: 1px solid #efefef;    font-size: 18px;    font-weight: bold;    color: #ce180b;    font-family: Georgia, 'Nanum Gothic', serif !important;}ul.table-of-contents-list, ol.table-of-contents-list {    list-style: none;    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;    font-family: Georgia, 'Nanum Gothic', serif !important;}ul.table-of-contents-list li, ol.table-of-contents-list li {    padding: 0px 0px 5px 5px;    margin-bottom: 5px;    font-size: 15px;}ul.table-of-contents-list li a, ol.table-of-contents-list li a {    text-decoration: none;    color: color(var(--midgrey) l(-25%));    font-weight: bold;}ul.table-of-contents-list li a:hover, ol.table-of-contents-list li a:hover {    color: #c2255c;    text-decoration: none;    font-weight: bold;}ul.table-of-contents-list li:last-child,ol.table-of-contents-list li:last-child {    border-bottom: 0px;}ul.table-of-contents-list li:before,ol.table-of-contents-list li:before {    content: '\\f14d';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 2rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 5px 5px 6px 0px;}/* 가로방향의 리스트를 위한 custom css*/ul.font-awesome-list, ol.font-awesome-list {    list-style: none;    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;}ul.font-awesome-list li, ol.font-awesome-list li {    padding: 5px 0px 5px 5px;    margin-bottom: 5px;    border-bottom: 1px solid #efefef;    font-size: 18px;}ul.font-awesome-list li span.icon-name,ol.font-awesome-list li span.icon-name {    padding: 0px 10px;}ul.font-awesome-list li span.icon-value,ol.font-awesome-list li span.icon-value {    padding: 0px 10px;    color: #c2255c;    font-size: 15px;}ul.font-awesome-list li,ol.font-awesome-list li {    -webkit-transition: background-color 0.3s linear;    -moz-transition: background-color 0.3s linear;    -ms-transition: background-color 0.3s linear;    -o-transition: background-color 0.3s linear;    transition: background-color 0.3s linear;}ul.font-awesome-list li:hover,ol.font-awesome-list li:hover {    background-color: #f6f6f6;}/* tl; dr 이미지를 위한 custom style. 각 글의 첫 이미지로 등장 - 사용하지 않음 */.myTLDRStyle {    display: inline !important;    margin-bottom: -0.5em !important;    width: 100px;}/* 각 포스트의 시작 Introduction을 위한 fontAwesome */strong.post_introduction:before {    content: '\\f086';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 3rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;    color: teal;}/* 포스트의  subtitle을 위한 fontAwesome */strong.subtitle_fontAwesome:before {    content: '\\f0a4';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 5rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;    color: teal;}/* 포스트의  subtitle안에 단락제목을 위한 fontAwesome */strong.subtitle2_fontAwesome:before {    content: '\\f13a';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 3rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 0px 5px 6px 0px;    color: #f92672;}/* 강좌 최 하단 Reference를 위한 custom css*/span.lecture-reference {    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;    border-bottom: 0px solid #efefef;    font-size: 18px;    font-weight: bold;    color: #0e16ce}/* All Tags 화면을 위한 폰트 크기 설정 custom css */.alltags {    font-size: 18px;    font-weight: bold;    color: #ce112a}ul.lecture-reference {    list-style: none;    margin: 0px;    padding: 0px;    max-width: 250px;    width: 100%;}ul.lecture-reference li {    padding: 0px 0px 5px 5px;    margin-bottom: 5px;    font-size: 15px;    font-weight: bold;}ul.lecture-reference li a {    text-decoration: none;    color: color(var(--midgrey) l(-25%));}ul.lecture-reference li a:hover {    color: #c2255c;    text-decoration: none;    font-weight: bold;}ul.lecture-reference li:last-child {    border-bottom: 0px;}ul.lecture-reference li:before {    content: '\\f02b';    display: inline-block;    margin: 0 2px 0 4px;    line-height: 1;    font-family: \"FontAwesome\";    font-size: 2rem;    font-weight: normal;    font-style: normal;    vertical-align: middle;    padding: 5px 5px 6px 0px;}/* 이미지 출처를 표현하기 위한 custom class */.img-reference {    font-size: 1.5rem !important;    text-align: center;    font-weight: bold;    margin-top: -40px;    margin-bottom: 30px;}/* 메뉴 표현을 위한 CSS *//*   DL Menu In/Out   ========================================================================== */@-webkit-keyframes MenuAnimOut {    100% {        -webkit-transform: translateZ(300px);        opacity: 0; } }@-moz-keyframes MenuAnimOut {    100% {        -moz-transform: translateZ(300px);        opacity: 0; } }@keyframes MenuAnimOut {    100% {        transform: translateZ(300px);        opacity: 0; } }@-webkit-keyframes MenuAnimIn {    0% {        -webkit-transform: translateZ(300px);        opacity: 0; }    100% {        -webkit-transform: translateZ(0px);        opacity: 1; } }@-moz-keyframes MenuAnimIn {    0% {        -moz-transform: translateZ(300px);        opacity: 0; }    100% {        -moz-transform: translateZ(0px);        opacity: 1; } }@keyframes MenuAnimIn {    0% {        transform: translateZ(300px);        opacity: 0; }    100% {        transform: translateZ(0px);        opacity: 1; } }@-webkit-keyframes SubMenuAnimIn {    0% {        -webkit-transform: translateZ(-300px);        opacity: 0; }    100% {        -webkit-transform: translateZ(0px);        opacity: 1; } }@-moz-keyframes SubMenuAnimIn {    0% {        -moz-transform: translateZ(-300px);        opacity: 0; }    100% {        -moz-transform: translateZ(0px);        opacity: 1; } }@keyframes SubMenuAnimIn {    0% {        transform: translateZ(-300px);        opacity: 0; }    100% {        transform: translateZ(0px);        opacity: 1; } }@-webkit-keyframes SubMenuAnimOut {    0% {        -webkit-transform: translateZ(0px);        opacity: 1; }    100% {        -webkit-transform: translateZ(-300px);        opacity: 0; } }@-moz-keyframes SubMenuAnimOut {    0% {        -moz-transform: translateZ(0px);        opacity: 1; }    100% {        -moz-transform: translateZ(-300px);        opacity: 0; } }@keyframes SubMenuAnimOut {    0% {        transform: translateZ(0px);        opacity: 1; }    100% {        transform: translateZ(-300px);        opacity: 0; } }.dl-menuwrapper {    position: absolute;    top: 0;    left: 0;    z-index: 1000;    -webkit-perspective: 1000px;    -moz-perspective: 1000px;    perspective: 1000px;    -webkit-perspective-origin: 50% 200%;    -moz-perspective-origin: 50% 200%;    perspective-origin: 50% 200%;    /* Hide the inner submenus */ }@media only screen and (min-width: 48em) {    .dl-menuwrapper {        position: fixed;        max-width: 175px;        top: 25px;        left: 25px; } }.dl-menuwrapper.dl-menuopen {    width: 100%;    height: 100%; }.dl-menuwrapper button {    top: 0;    left: 0;    background: #222222;    border: none;    width: 48px;    height: 45px;    text-indent: -900em;    overflow: hidden;    position: relative;    cursor: pointer;    outline: none;    border-radius: 0 0 3px 0;    opacity: 0.6;    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);    transition: 0.4s ease-in-out; }.dl-menuwrapper button:hover {    opacity: 1; }@media only screen and (min-width: 48em) {    .dl-menuwrapper button {        border-radius: 3px; } }.dl-menuwrapper button:hover,.dl-menuwrapper button.dl-active,.dl-menuwrapper ul {    background: #aaa; }.dl-menuwrapper button:after {    content: '';    position: absolute;    width: 68%;    height: 5px;    background: #fff;    top: 10px;    left: 16%;    box-shadow: 0 10px 0 #fff,  0 20px 0 #fff; }.dl-menuwrapper ul {    padding: 0;    list-style: none;    -webkit-transform-style: preserve-3d;    -moz-transform-style: preserve-3d;    transform-style: preserve-3d; }.dl-menuwrapper li {    position: relative; }.dl-menuwrapper li h4 {    margin: 0;    padding: 15px 20px 0;    color: rgba(255, 255, 255, 0.9); }.dl-menuwrapper li p {    margin: 0;    padding: 15px 20px;    font-size: 14px;    font-size: 0.875rem;    color: rgba(255, 255, 255, 0.8);    font-weight: 300; }.dl-menuwrapper li p a {    display: inline;    padding: 0;    font-size: 14px;    /*font-size: 0.875rem;*/}.dl-menuwrapper li a {    display: block;    position: relative;    padding: 15px 20px;    font-size: 14px;    /*font-size: 0.875rem;*/    line-height: 20px;    font-weight: 400;    color: #fff;    outline: none; }.dl-menuwrapper li.dl-back &gt; a {    padding-left: 30px;    background: rgba(0, 0, 0, 0.0); }.dl-menuwrapper li.dl-back:after,.dl-menuwrapper li &gt; a:not(:only-child):after {    position: absolute;    top: 0;    line-height: 50px;    font-family: \"fontawesome\";    color: #fff;    speak: none;    -webkit-font-smoothing: antialiased;    content: \"\\f105\"; }.dl-menuwrapper li.dl-back:after {    left: 10px;    color: rgba(212, 204, 198, 0.5);    -webkit-transform: rotate(180deg);    -moz-transform: rotate(180deg);    transform: rotate(180deg); }.dl-menuwrapper li &gt; a:after {    right: 10px;    color: rgba(0, 0, 0, 0.15); }.dl-menuwrapper .dl-menu {    margin: 5px 0 0 0;    position: relative;    width: 100%;    max-height: 90%;    overflow-y: auto;    overflow-x: hidden;    opacity: 0;    pointer-events: none;    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);    -webkit-transform: translateY(10px);    -moz-transform: translateY(10px);    transform: translateY(10px);    -webkit-backface-visibility: hidden;    -moz-backface-visibility: hidden;    backface-visibility: hidden;    z-index: inherit; }@media only screen and (min-width: 48em) {    .dl-menuwrapper .dl-menu {        border-radius: 3px; } }.dl-menuwrapper .dl-menu.dl-menu-toggle {    -webkit-transition: all 0.3s ease;    -moz-transition: all 0.3s ease;    transition: all 0.3s ease; }.dl-menuwrapper .dl-menu.dl-menuopen {    opacity: 1;    pointer-events: auto;    background-color: #062c33;    -webkit-transform: translateY(0px);    -moz-transform: translateY(0px);    transform: translateY(0px); }.dl-menuwrapper .dl-submenu {    border-radius: 3px;    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.0); }.dl-menuwrapper .dl-submenu .btn, .dl-menuwrapper .dl-submenu .read-more-header a, .read-more-header .dl-menuwrapper .dl-submenu a, .dl-menuwrapper .dl-submenu #goog-wm-sb {    margin-bottom: 0; }.dl-menuwrapper li .dl-submenu {    display: none; }/*When a submenu is opened, we will hide all li siblings.For that we give a class to the parent menu called \"dl-subview\".We also hide the submenu link.The opened submenu will get the class \"dl-subviewopen\".All this is done for any sub-level being entered.*/.dl-menu.dl-subview li,.dl-menu.dl-subview li.dl-subviewopen &gt; a,.dl-menu.dl-subview li.dl-subview &gt; a {    display: none;    background-color: #062c33;}.dl-menu.dl-subview li.dl-subview,.dl-menu.dl-subview li.dl-subview .dl-submenu,.dl-menu.dl-subview li.dl-subviewopen,.dl-menu.dl-subview li.dl-subviewopen &gt; .dl-submenu,.dl-menu.dl-subview li.dl-subviewopen &gt; .dl-submenu &gt; li {    display: block;    background-color: #062c33;}/* Animation classes for moving out and in */.dl-menu.dl-animate-out {    -webkit-animation: MenuAnimOut 0.4s ease;    -moz-animation: MenuAnimOut 0.4s ease;    animation: MenuAnimOut 0.4s ease; }.dl-menu.dl-animate-in {    -webkit-animation: MenuAnimIn 0.4s ease;    -moz-animation: MenuAnimIn 0.4s ease;    animation: MenuAnimIn 0.4s ease; }.dl-menuwrapper &gt; .dl-submenu.dl-animate-in {    -webkit-animation: SubMenuAnimIn 0.4s ease;    -moz-animation: SubMenuAnimIn 0.4s ease;    animation: SubMenuAnimIn 0.4s ease; }.dl-menuwrapper &gt; .dl-submenu.dl-animate-out {    -webkit-animation: SubMenuAnimOut 0.4s ease;    -moz-animation: SubMenuAnimOut 0.4s ease;    animation: SubMenuAnimOut 0.4s ease; }/* No Touch Fallback */.no-touch .dl-menuwrapper li a:hover {    background: rgba(255, 248, 213, 0.1); }/* No JS Fallback */.no-js .dl-trigger {    display: none; }.no-js .dl-menuwrapper {    position: initial; }@media only screen and (min-width: 48em) {    .no-js .dl-menuwrapper {        position: absolute; } }.no-js .dl-menuwrapper .dl-menu {    position: relative;    opacity: 1;    pointer-events: auto;    -webkit-transform: none;    -moz-transform: none;    transform: none; }.no-js .dl-menuwrapper li .dl-submenu {    display: block; }.no-js .dl-menuwrapper li.dl-back {    display: none; }.no-js .dl-menuwrapper li &gt; a:not(:only-child) {    background: rgba(0, 0, 0, 0.1); }.no-js .dl-menuwrapper li &gt; a:not(:only-child):after {    content: ''; }.no-js .dl-menu {    max-height: 100%; }.no-js .dl-menu li {    display: block; }.dl-menuwrapper button:hover,.dl-menuwrapper button.dl-active,.dl-menuwrapper ul {    background: #222222; }.dl-menu li {    display: none; }.dl-menuopen li {    display: block; }/* Tags Archive 화면을 위한 CSS 처리 */.entry-meta {    font-size: 12px;    font-size: 0.75rem;    text-transform: uppercase;    color: rgba(187, 187, 187, 0.8); }.entry-meta a {    color: rgba(187, 187, 187, 0.8); }.entry-meta .vcard:before {    content: \" by \"; }.entry-meta .tag {    display: inline-block;    margin: 4px;    color: #fff;    border-radius: 3px;    background-color: rgba(162, 162, 162, 0.8); }.entry-meta .tag span {    float: left;    padding: 2px 6px;    color: black;    font-family: inherit;    background-color: aliceblue;}.entry-meta .tag .count {    background-color: rgba(136, 136, 136, 0.8);    border-radius: 0 3px 3px 0; }.entry-meta .tag:hover {    background-color: rgba(13             "content": "개인 블로그 만들기    jekyll 기반의 GitHub Page 생성(1) - 환경설정    jekyll 기반의 GitHub Page 생성(2) - 디렉토리 설명    jekyll 기반의 GitHub Page 생성(3) - 작성글 목록 보기    jekyll 기반의 GitHub Page 생성(4) - CSS    jekyll 기반의 GitHub Page 생성(5) - gulp를 이용한 CSS 경량화    jekyll 기반의 GitHub Page 생성(6) - rouge를 이용한 코드 가독성 높이기    jekyll 기반의 GitHub Page 생성(7) - lunr.js를 이용한 검색 기능작성글 전체 보기jekyll 소스 폴더의 루트에 archive.md 생성---layout: pagecurrent: archivetitle: All Postsnavigation: truelogo:class: page-templatesubclass: 'post page'---&lt;div class=\"well article\"&gt;{%for post in site.posts %}    {% unless post.next %}        &lt;h2&gt;{{ post.date | date: '%Y' }}&lt;/h2&gt;        &lt;ul&gt;    {% else %}        {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}        {% capture nyear %}{{ post.next.date | date: '%Y' }}{% endcapture %}        {% if year != nyear %}            &lt;/ul&gt;            &lt;h3&gt;{{ post.date | date: '%Y' }}&lt;/h3&gt;            &lt;ul&gt;        {% endif %}    {% endunless %}    &lt;li&gt;&lt;span class=\"post-date\"&gt;        {% assign date_format = site.date_format.archive %}        {{ post.date | date: '%Y-%m-%d' }} &lt;/span&gt;&lt;a href=\".{{ post.url }}\" target=\"_blank\"&gt;{{ post.title }}&lt;/a&gt;&lt;/li&gt;{% endfor %}&lt;/ul&gt;&lt;/div&gt;작성글 태그별 전체 보기jekyll 소스 폴더의 루트에 author_archive.md 생성---layout: pagecurrent: archivetitle: All Tagsnavigation: truelogo:class: page-templatesubclass: 'post page'---&lt;div id=\"post-index\" class=\"well article\"&gt;{% capture site_tags %}{% for tag in site.tags %}{{ tag | first }}{% unless forloop.last %},{% endunless %}{% endfor %}{% endcapture %}{% assign tags_list = site_tags | split:',' | sort %}&lt;ul class=\"entry-meta inline-list\"&gt;  {% for item in (0..site.tags.size) %}{% unless forloop.last %}    {% capture this_word %}{{ tags_list[item] | strip_newlines }}{% endcapture %}  \t&lt;li&gt;&lt;a href=\"#{{ this_word }}\" class=\"tag\"&gt;&lt;span class=\"term alltags\"&gt;{{ this_word }}&lt;/span&gt; &lt;span class=\"count alltags\"&gt;{{ site.tags[this_word].size }}&lt;/span&gt;&lt;/a&gt;&lt;/li&gt;  {% endunless %}{% endfor %}&lt;/ul&gt;{% for item in (0..site.tags.size) %}{% unless forloop.last %}{% capture this_word %}{{ tags_list[item] | strip_newlines }}{% endcapture %}&lt;article&gt;&lt;h2 id=\"{{ this_word }}\" class=\"tag-heading\"&gt;{{ this_word | upcase }}&lt;/h2&gt;&lt;ul&gt;{% for post in site.tags[this_word] %}{% if post.title != null %}&lt;li class=\"entry-title\"&gt;&lt;a href=\"{{ post.url }}\" target=\"_blank\" title=\"{{ post.title }}\"&gt;{{ post.title }}&lt;/a&gt;&lt;/li&gt;{% endif %}{% endfor %}&lt;/ul&gt;&lt;/article&gt;{% endunless %}{% endfor %}&lt;/div&gt;글 상단 목차 만들기_includes/jekyll-table-of-contents.html 파일 생성&lt;span class=\"table-of-contents-list\"&gt;무료 개인 블로그 만들기&lt;/span&gt;&lt;ul class=\"table-of-contents-list\"&gt;    &lt;li&gt;&lt;a href=\"./jekyll-blog-maker1\"&gt;jekyll 기반의 GitHub Page 생성(1) - 환경설정&lt;/a&gt;&lt;/li&gt;    &lt;li&gt;&lt;a href=\"./jekyll-blog-maker2\"&gt;jekyll 기반의 GitHub Page 생성(2) - 디렉토리 설명&lt;/a&gt;&lt;/li&gt;    &lt;li&gt;&lt;a href=\"./jekyll-blog-maker3\"&gt;jekyll 기반의 GitHub Page 생성(3) - 작성글 목록 보기&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;hr&gt;목차가 필요한 글에 include 한다{% include jekyll-table-of-contents.html %}참고사이트  얼큰우동TV: https://moon9342.github.io/Jekyll 문서: https://jekyllrb-ko.github.io/",

    "etc1": {
        "title": "키보드 이벤트와 한글입력",
            "author": "In8989",
            "category": "",
            "content": "  유효성 검사 중 영어의 경우 한 글자를 누를 때마다 이벤트가 발생하지만 한글의 경우 2타째부터 인식하는 이슈가 생겼다.한글 키보드 이벤트 작동의 시점이 영어와 달라서 사용한 방법  // v-model=\"postData.name\" 을 input으로 수정@input=\"postData.name=$event.target.value\"  KeyboardEvent 와 한글입력, 그리고 DOM Level 3 Event키보드 이벤트 (Keyboard Event Type) 에는 keydown, keypress, keyup 의 세 가지가 있으며 이들이 발생되는 순서는 나열된 순서와 같습니다. 순서는 변하지 않지만 각각 발생되는 시점은조금씩 다를 수 가 있습니다.어짜피 이벤트의 Standard 는 Level 2 이고 Level 2 에서는 키 이벤트 자체가 없으므로 정확하게 언급하기는 어렵습니다만, 대부분의 브라우저가 이미 지원하고 있고 Level 3 를 채택하는 브라우저가늘어나고 있으므로 한번 살펴볼 만은 하다는 생각입니다.Level 3 드래프트에 따르면,keydown : 키를 (손으로) 눌렀을때keyup : 키에서 (손을) 뗐을때직관적이고 분명합니다.문제는 keypress 인데,keypress : Keydown 이후 키가 문자와 매핑되었을때이해가 잘 안된다면 아래에 Draft 원문의 keydown 부분을 해석해 두었으니 참고하세요. 그 부분을 읽어보시면 자연히 keypress 와 keyup 도 이해가 될것 같습니다.예를 들어 ie 에서는, msdn 을 보면 알파벳과 숫자입력일때 발생된다고 되어 있습니다. BackSpace 일때는 발생되지 않겠군요. 이정도 까지는 그럭저럭 괜찮습니다만, 한글 입력에 대한 이슈가 나오면 솔찮이불편해 집니다.Keydown 이후에 IME (Input Mode Editor) 가 개입하게 되면 TextInput 이벤트와 Composition 이벤트가 발생합니다. TextInput 은 키 입력 뿐 아니라 붙여넣기로 발생되는문자 입력도 포함하는 이벤트 입니다. Composition 이벤트는 IME 가 한국어를 완성하는 동안 발생한다고 보시면 쉽습니다. 한글입력이 시작되면 compositionstart, 초/중/종성 입력이 진행되면compositionupdate, 문자가 완성되면 compositionend 가 발생합니다. 한글입력시 키 이벤트가 발생하지 않는 문제 때문에 고민하셨던 분들이라면 고개를 끄덕끄덕 하고 계시겠지요.그런데 또다른 문제가 있습니다. 브라우저마다 Composition 이벤트를 다르게 해석하고 있습니다. ff 는 한글입력이 완전히 끝날때 까지 (영문이나 숫자로 바뀔때까지) compositionend 가 발생되지않고, chrom 에서는 단어마다 compositionend 가 발생됩니다. 물론 ie 8 이하에서는 Composition 이벤트 자체가 없습니다. (ie 9 에서 지원)또하나의 문제로 IME 자체의 문제로 일부 브라우저에서 한글을 표현하는데 있어 버그 아닌 버그가 존재한다는 사실도 있는듯 합니다. (확실하지는 않지만 저는 개인적으로 그렇게 생각합니다)Keydown 은 키 입력시 무조건 발생 하지만 어떤 브라우저 에서는 Composition 이벤트가 완료될때 (compositionend) 까지는 이벤트를 발생시키지 않습니다. Level 3 가 표준으로 확정되더라도당분간 이에 대한 문제는 완전하게 해결될지 의문입니다.참고사이트  아이탐(tomatoalive): https://blog.naver.com/tomatoalive/40115441761",
        "url": "/etc1"
    }

    "sql-command1": {
        "title": "SQL 명령어",
            "author": "In8989",
            "category": "",
            "content": "SQL 자주쓰는 명령어  DB 접속    mysql -u {계정ID} -p;mysql -u {계정ID} -p {DB 이름};mysql -u {계정ID} -p {계정PW};mysql -u {계정ID} -p {계정PW} {DB 이름};    CREATE ( DB, TABLE 생성)    CREATE DATABASE {테이블명} CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;CREATE TABLE {테이블명} (  {칼럼명1} {데이터타입1}  {칼럼명2} {데이터타입2}  …);    USE    USE {테이블명};    DROP    DROP DATABASE {테이블명};    ALTER (추가, 수정, 삭제)    ALTER TABLE {테이블명} ADD {컬럼명}{데이터타입};ALTER TABLE {테이블명} MODIFY COLUMN {컬럼명}{데이터타입};ALTER TABLE {테이블명} DROP {컬럼명};    SELECT    SELECT * FROM {테이블명};    INSERT    INSERT INTO {테이블명} VALUES ({값1}, {값2}, {값3}…);INSERT INTO {테이블명}({필드이름1}{필드이름2}{필드이름3}) VALUES ({값1}, {값2}, {값3});    UPDATE ( 안전을 위해 조건 필수 )    UPDATE {테이블명} SET {컬럼명}='값' WHERE {조건};    DELETE ( 안전을 위해 조건 필수 )    DELETE FROM {테이블명} WHERE {조건};    PK 초기화    ALTER TABLE {테이블명} AUTO_INCREMENT = 1;    Join    SELECT{테이블명1}.{컬럼명1},{테이블명2}.{컬럼명2}FROM {테이블명1}JOIN {테이블명2}ON {테이블명1}.{컬럼명1} = {테이블명2}.{컬럼명2};  ",
        "url": "/sql-command1"
    }

    "github-command3": {
        "title": "GitHub(3) - 유용한 명령어",
            "author": "In8989",
            "category": "",
            "content": "GitHub    GitHub(1) - 자주쓰는 명령어    GitHub(2) - 브랜치(Branch) 관리    GitHub(3) - 유용한 명령어유용한 명령어      cherry-pick 와 tag      # 원하는 commit 한 개 가져오기  # github에 있는 commit 고유값 ( git log로 확인가능 )  git cherry-pick 고유값      # commit 에 태그 추가  git tag -a 태그명  # commit 에 태그 삭제  git tag -d 태그명      # cherry-pick, tag 사용하기  git cherry-pick 태그명            fetch  git pull 은 git fetch + git merge 의 기능을 수행      # 서버의 변경점을 별개의 브랜치로 만드는 것  # FETCH_HEAD라는 별개의 브랜치에서 변경점을 확인 가능  git fetch            stash 와 unstash      # 현재 변경사항 저장, git status 내역 비워짐  git stash  # stash 리스트 보기  git stash list  # 최근에 저장한 stash 복구  git stash apply            –assume-unchanged  수정을 막아야 될 경우, 해당 파일의 추적을 막음      # commit한 파일의 수정사항을 반영되지 않게 함  git update-index --assume-unchanged 파일경로  # 다시 추적  git update-index --no-assume-unchanged 파일경로  # 한 번에 추적  git update-index --really-refresh      참고사이트  ZeroCho TV: https://www.zerocho.com/",
        "url": "/github-command3"
    }
    ,
    
    "github-command2": {
        "title": "GitHub(2) - 브랜치(Branch) 관리",
            "author": "In8989",
            "category": "",
            "content": "GitHub    GitHub(1) - 자주쓰는 명령어    GitHub(2) - 브랜치(Branch) 관리    GitHub(3) - 유용한 명령어GitHub 브랜치(Branch) 관리  branch      # branch 만들기  git branch 브랜치명  # 브랜치 확인하기 ( 현재 HEAD가 있는 브랜치 앞에 * 로 표시 됨 )  git branch    # branch 선택하기 ( 선택한 branch로 HEAD 옮기기 )  # 파일에 사용하면 Modified -&gt; Unmodifed 상태로 변경  # 브랜치에 사용하는 경우 브랜치간 전환  git checkout 브랜치명        merge 와 rebase  병합하는 기능은 같지만 commit log의 형태가 다르다      # HEAD가 있는 곳으로 병합  git merge 브랜치명  # HEAD가 있는 곳으로 병합  git rebase 브랜치명      참고사이트  ZeroCho TV: https://www.zerocho.com/",
        "url": "/github-command2"
    }
    ,
    
    "github-command1": {
        "title": "GitHub(1) - 자주쓰는 명령어",
            "author": "In8989",
            "category": "",
            "content": "GitHub    GitHub(1) - 자주쓰는 명령어    GitHub(2) - 브랜치(Branch) 관리    GitHub(3) - 유용한 명령어GitHub 자주쓰는 명령어  remote원격 저장소를 관리하는 명령어      # 저장소 주소 등록  git remote add origin 저장소주소  # 저장소 주소 확인  git remote -v  # 주소 수정  git remote set-url origin 저장소주소        push원격 저장소(origin)에 로컬 브랜치(master)의 commit을 저장      git push origin master        pull클라이언트로 내려받는 명령어 ( origin의 내용을 master로 복사 )      git pull origin master        clone 서버의 프로젝트를 내려받는 명령어      git clone 저장소주소        reset 이전 상태로 되돌리기      # commit 후의 Unmodifed에서 commit 직전의 Staged 상태로  git reset --soft  # Unmodified에서 commit 전의 Modified 상태로 ( 기본 옵셥 )  git reset --mixed  # Unmodified에서 commit 전의 Unmodified로  git reset --hard      # HEAD가 현재 commit의 위치  # ~1 은 commit 1개 전으로 되돌아가기  git reset HEAD~1        revert reset과 똑같이 되돌아가면서 내용을 새 commit으로 만들어서 저장      # 현재 HEAD를 취소하고 이전 HEAD로 돌아간다  git revert HEAD      참고사이트  ZeroCho TV: https://www.zerocho.com/",
        "url": "/github-command1"
    }
